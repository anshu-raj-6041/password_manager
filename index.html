<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pass.jpg">

</head>

<body>
    <div class="container">

        <!-- heading -->
        <h1>Password Generator</h1>

        <div class="display_container">
            <!-- data_passwordDisplay input tag ka custom attribute hai -->
            <input readonly placeholder="Password" class="display" data_passwordDisplay>
            <button class="copy" data_copy>
                <span class="tooltip" data_copyMsg></span>
                <img src="copy-svgrepo-com.svg" alt="copied" width="23" height="23">
            </button>

        </div>

        <!-- input container -->
        <div class="input_container">

            <div class="length_container">
                <p>Password Length</p>
                <p data_lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data_lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Includes upperCase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Includes lowerCase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength_container">
                <p>Strength</p>
                <div class="indicator" data_indicator></div>
            </div>

            <!-- generate password -->
            <button class="generate_button">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
